<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>

    <!-- Add Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        h3 {
            text-align: center;
            font-size: 30px;
            margin: 20px;
            color: #343a40;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .form-section {
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h3>Personal Information Form</h3>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            <form action="pages/templates/pages/portfolio.html" method="post">
                    {% csrf_token %}
                <!-- User Information Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-user"></i> Personal Details
                    </div>
                    <div class="form-group">
                        <label for="nombre">Name:</label>
                        <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Description:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nivel">Level:</label>
                        <input type="text" class="form-control form-control-sm" id="nivel" name="nivel" placeholder="Your skill level or expertise">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Upload Image:</label>
                        <input type="file" class="form-control-file" id="imagen" name="imagen">
                    </div>
                </div>
                
                <!-- Skills & Languages Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-tools"></i> Skills & Languages
                    </div>
                    <div class="form-group">
                        <label for="listHabilidad">Skills:</label>
                        <input type="text" class="form-control form-control-sm" id="listHabilidad" name="listHabilidad" placeholder="E.g., JavaScript, Python, Project Management">
                    </div>
                    <div class="form-group">
                        <label for="listaLenguaje">Languages:</label>
                        <input type="text" class="form-control form-control-sm" id="listaLenguaje" name="listaLenguaje" placeholder="E.g., Spanish, English, French">
                    </div>
                </div>

                <!-- Work & Social Media Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-briefcase"></i> Work & Social Media
                    </div>
                    <div class="form-group">
                        <label for="listaTrabajo">Jobs:</label>
                        <textarea class="form-control" id="listaTrabajo" name="listaTrabajo" rows="3" placeholder="Describe your work experiences"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="listaSocial">Social Media Links:</label>
                        <textarea class="form-control" id="listaSocial" name="listaSocial" rows="2" placeholder="E.g., LinkedIn, Twitter"></textarea>
                    </div>
                </div>

                <!-- Projects & Experience Section -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-project-diagram"></i> Projects & Experience
                    </div>
                    <div class="form-group">
                        <label for="listaProyecto">Projects:</label>
                        <textarea class="form-control" id="listaProyecto" name="listaProyecto" rows="3" placeholder="Describe your projects"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="listaExperiencia">Experience:</label>
                        <textarea class="form-control" id="listaExperiencia" name="listaExperiencia" rows="3" placeholder="Add your professional experiences"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-submit btn-lg">Submit <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
